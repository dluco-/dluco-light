  <script>
    $(function(){

      // Random backgorund color
      var color = function(){
      var key = Math.floor(Math.random() * (3 - 1 + 1)) + 1;
      switch (key) {
        case 1:
            return "#30ca97";
        case 2:
          return "#00caca";
        case 3:

        }
        return "#0085a1";
      };

      // Background color
      setInterval(function(){
        $("body").css("background", color());
      },10000)
